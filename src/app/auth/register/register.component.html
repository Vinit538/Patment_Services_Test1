<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <!-- Username -->
    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Username</label>
      <input type="text" [(ngModel)]="username" placeholder="Enter username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <!-- Password -->
    <div class="mb-6 relative">
      <label class="block text-gray-600 mb-1">Password</label>
      <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" placeholder="Enter password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <!-- Show / Hide Button -->
      <button type="button" (click)="togglePassword()"
        class="absolute right-3 top-9 text-sm text-blue-500 hover:text-blue-700">
        {{ showPassword ? 'Hide' : 'Show' }}
      </button>
    </div>

    <button (click)="register()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Register
    </button>
  </div>
</div>
