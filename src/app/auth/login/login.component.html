<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-2">
      Welcome Back
    </h2>
    <p class="text-center text-gray-500 mb-6">
      Login to continue
    </p>

    <!-- Username -->
    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Username</label>
      <input
        type="text"
        [(ngModel)]="username"
        placeholder="Enter username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <!-- Password -->
    <div class="mb-6 relative">
      <label class="block text-gray-600 mb-1">Password</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        placeholder="Enter password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <!-- Show / Hide Button -->
      <button
        type="button"
        (click)="togglePassword()"
        class="absolute right-3 top-9 text-sm text-blue-500 hover:text-blue-700"
      >
        {{ showPassword ? 'Hide' : 'Show' }}
      </button>
    </div>

    <!-- Login Button -->
    <button
      (click)="login()"
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
    >
      Login
    </button>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-blue-600 hover:underline">
        Register
      </a>
    </p>

  </div>
</div>


<button (click)="login()">Login</button>
