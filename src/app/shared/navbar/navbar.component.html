
<nav class="bg-gray-900 text-white px-6 py-3 flex justify-between">
  <h1 class="font-bold text-lg">Payment Service</h1>

  <div class="space-x-4">
    <a routerLink="/" class="hover:text-gray-300">Home</a>

    <ng-container *ngIf="!auth.isLoggedIn(); else loggedIn">
      <a routerLink="/login" class="hover:text-gray-300">Login</a>
      <a routerLink="/register" class="hover:text-gray-300">Register</a>
    </ng-container>

    <ng-template #loggedIn>
      <a routerLink="/dashboard">Dashboard</a>
      <a routerLink="/payments">Payments</a>
      <a routerLink="/payments/new">Add Payment</a>
      <button (click)="logout()" class="text-red-400">Logout</button>
    </ng-template>
  </div>
</nav>
